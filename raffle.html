<body>
    <header>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="aboutUs.html" target="_blank">AboutUs</a>
            <a href="contact.html" target="_blank">Contact</a>
            <a href="information.html" target="_blank">More Information</a>

            <a href="#" target="_blank">Raffle</a>
        </nav>
        <img src="./Coffee-Task1/logo.png" alt="logo" class="logo">
    </header>
    <main>
        <section>
            <h1>Raffle</h1>
            <h3>You can participate in a raffle. The prize is a coffee pot.</h3>
        </section>
        <div class="img-raffle">
            <img src="./Coffee-Task4/cup-w-coffee.jpg" alt="cup-coffee" class="img5">
            <img src="./Coffee-Task4/heart-coffee.jpg" alt="heart-coffee" class="img5">
            <div class="form">
            <form action="show_data.html" method="get" target="_blank">
            <label for="nombre">First Name</label>
            <input type="text" name="name" id="nombre">
            <label for="apellido">Last Name</label>
            <input type="text" name="lastname" id="apellido">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="color">What color would you like the coffee pot:</label>
            <select name="color" id="color">
                <option value="rojo">Red</option>
                <option value="verde">Green</option>
                <option value="azul">Blue</option>
                <option value="amarillo">Yellow</option>
            </select>
            <label for="country">Country:</label>
            <select name="cuidad" id="country">
                <option value="tampa">Tampa, Florida</option>
                <option value="citrus">Citrus Park, Florida</option>
                <option value="carrollwood">Carrollwood, Florida</option>
                <option value="gibsonton">Gibsonton, Florida</option>
            </select>
            <h4>Payment Optios:</h4>
            <input type="radio" name="payment" id="cash" value="cash">
            <label for="cash">Cash</label>
            <input type="radio" name="payment" id="credit" value="credit">
            <label for="credit">Credit Cards</label>
            <input type="radio" name="payment" id="debit" value="debit">
            <label for="debit">Debit Cards</label>
            <h4>Services.</h4>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <input type="checkbox" name="check" id="chek">I accept terms and conditions.
            <input type="submit" value="Send">
        </form>
    </div>
</div>
